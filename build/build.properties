# -----------------------------------------------------------------
# User-Defined Paths
#
# Modify these path values to reflect paths on your system
# -----------------------------------------------------------------

# The location of the Flex SDK on your system
FLEX_HOME = ${env.FLEX_HOME}

# References to the Flex SDK compilers
compc = compc
asdoc = asdoc


# -----------------------------------------------------------------
# Flex Paths - SHOULD NOT NEED TO MODIFY
# -----------------------------------------------------------------

# The location of the Flex SDK bin directory
flex.bin = ${FLEX_HOME}/bin

# The location of the ant directory
flex.ant.tasks = ${FLEX_HOME}/ant/lib/flexTasks.jar

# The location of the asdoc templates
flex.asdoc.templates = ${FLEX_HOME}/asdoc/templates


# -----------------------------------------------------------------
# Ant-Contrib Paths - SHOULD NOT NEED TO MODIFY
# -----------------------------------------------------------------

# Ant-Contrib tasks
ant.contrib.tasks = ${basedir}/build/ant-contrib-1.0b3.jar


# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
src.dir = ${basedir}/src
libs.dir = ${basedir}/libs
bin.dir = ${basedir}/bin
bin-release.dir = ${basedir}/bin-release
docs.dir = ${basedir}/docs
pages.dir = ${basedir}/../${ant.project.name}-pages
pages.docs.dir = ${pages.dir}/docs


# -----------------------------------------------------------------
# Project Properties - DO NOT MODIFY
# -----------------------------------------------------------------

# The name of the compiled swc file (sans extension/assumes swc)
output.name = facebook-actionscript-api

# Manifest filename
manifest = ${basedir}/build/manifest.xml

# The namespace to use when including the manifest file
manifest.ns = http://yourpalmark.com/projects/${output.name}

# Documentation
docs.title = "ActionScript 3.0 Client Library for Facebook Graph API"
docs.package.com.facebook.graph = "Contains the Facebook class and all other packages of the ActionScript 3.0 Client Library for the Facebook Graph API."
docs.package.com.facebook.graph.controls = "Defines control classes for use with the Facebook Graph API."
docs.package.com.facebook.graph.core = "Defines core classes for use with the Facebook Graph API."
docs.package.com.facebook.graph.data = "Defines value objects (VOs) and enumeration classes for use with the Facebook Graph API."
docs.package.com.facebook.graph.net = "Defines net classes for use with the Facebook Graph API."
docs.package.com.facebook.graph.utils = "Defines utility classes for use with the Facebook Graph API."